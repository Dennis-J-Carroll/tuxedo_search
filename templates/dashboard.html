<!DOCTYPE html>
<html>
<head>
    <title>AI Agent Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/dashboard.js" defer></script>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            color: #8b0000;
        }
    </style>
</head>
<body style="max-width: 800px; margin: 0 auto; padding: 20px;">
    <h1>AI Agent Dashboard</h1>
    
    <div>
        <label for="dataset">Dataset:</label>
        <input type="file" id="dataset">
    </div>
    
    <div>
        <label for="epochs">Epochs:</label>
        <input type="number" id="epochs" value="10">
    </div>

    <button id="train-btn">Train Model</button>
    <div id="progress" style="display: none;">Training in progress...</div>
    
    <div>
        <canvas id="loss-chart"></canvas>
    </div>

    <div id="model-summary"></div>
</body>
</html>
